unbind C-b
set -g prefix C-a
set -g mouse on
set-option -g allow-rename off
setw -g mode-style bg=green,fg=black
set-window-option -g window-status-current-bg green

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none

set -g pane-active-border-fg brightgreen
set -g pane-border-fg brightwhite

setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

set -g message-fg black
set -g message-bg green
set -g message-command-fg black
set -g message-command-bg green

bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

##########################################################################################################
#底部状态栏
set -g status-bg black
set -g status-fg white

set -g status-interval 5
#set -g status-keys vi

# 对齐方式
set-option -g status-justify centre

# 左下角
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=red]:#[fg=yellow]#P#[fg=green]]'
set-option -g status-left-length 20

# 窗口列表
setw -g automatic-rename on
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=black,dim]#I:#W#[fg=black,dim]'
# 右下角
set -g status-right '#[fg=green][#[fg=cyan]#H#[fg=green]]'
# split window
unbind '"'
# vertical split (prefix -)
bind - splitw -v
unbind %
bind \ splitw -h # horizontal split (prefix \)
##########################################################################################################

##########################################################################################################
# move between pane
bind k selectp -U # above (prefix k)
bind j selectp -D # below (prefix j)
bind h selectp -L # left (prefix h)
bind l selectp -R # right (prefix l)
##########################################################################################################
